<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to Color Changer</title>
  <script>
    function changeColor() {
      let color = document.getElementById('text').value;
      document.body.style.backgroundColor = color;
    }
  </script>


<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  display: column;
  align-items: center;
  justify-content: center;
}

</style>

</head>
<body>
<div class="container">
  <div>
    <h1>Select The Color of The Background</h1>
    <div style="display: column; justify-content: center; align-items: center; margin-left: 15%">
      <input type="text" id="text">
      <input type="button" id="button" value="Click to Change Color" onclick="changeColor()">
    </div>
  </div>
</div>
</body>
</html>
